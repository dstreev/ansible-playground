- hosts: '{{ hosts }}'
  become: true

  tasks:
    - name: Copy out new bash profile file
      copy:
        src: ../support/bash_profile
        dest: /home/{{ user }}/.bash_profile
        owner: '{{ user }}'
        group: '{{ user }}'
        mode: 0600
      tags:
        - user

    - name: Copy out new bashrc file
      copy:
        src: ../support/bashrc
        dest: /home/{{ user }}/.bashrc
        owner: '{{ user }}'
        group: '{{ user }}'
        mode: 0600
      tags:
        - user

    - name: Copy out new bashrc.d directory contents
      copy:
        src: "{{ lookup('env', 'HWX_CFG_DIR' ) }}/support/.bash.d"
        dest: /home/{{ user }}/
        owner: '{{ user }}'
        group: '{{ user }}'
        mode: 0700
      tags:
        - user

    - name: Copy out new bashrc file (root)
      copy:
        src: ../support/bashrc
        dest: /root/.bashrc
        owner: root
        group: root
        mode: 0600
      tags:
        - root

    - name: Copy out new bashrc.d directory contents
      copy:
        src: "{{ lookup('env', 'HWX_CFG_DIR' ) }}/support/.bash.d"
        dest: /root
        owner: '{{ user }}'
        group: '{{ user }}'
        mode: 0700
      tags:
        - user
