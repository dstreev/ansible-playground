# HDP Environment 01 Servers
all:
  vars:
    ambari_version:                    {{ ambari_version }}
    hdp_version:                       {{ hdp_version }}
    env_set:                           full
    image_tag:                         {{ image_tag }}
    env_instance:                      '{{ env_instance }}'
    cluster_name:                      DK{{ env_instance }}
    mysql_backup_dir:                  /hadoop/mysql_backups
    db_type:                           mysql
    db_host:                           db.hwx
    db_user:                           root
    db_password:                       hortonworks
    db_ambari_name:                    ambari_{{ env_instance }}
    db_hive_name:                      hive_{{ env_instance }}
    db_oozie_name:                     oozie_{{ env_instance }}
    db_ranger_name:                    ranger_{{ env_instance }}
    db_ranger_kms_name:                rangerkms_{{ env_instance }}
    db_druid_name:                     druid_{{ env_instance }}
    db_superset_name:                  superset_{{ env_instance }}
    db_registry_name:                  registry_{{ env_instance }}
    db_streamline_name:                streamline_{{ env_instance }}

  children:
    hdp:
      vars:
        ambari_server:                 ambari-{{ env_instance }}.hwx
        zookeeper_server:              os5-{{ env_instance }}.hwx
        repo_server:                   repo.hwx

      hosts:
        os6.docker:
          ansible_host:                dos06
          ansible_port:                220{{ env_instance }}
          ansible_user:                root
        os7.core:
          ansible_host:                dos07
          ansible_port:                220{{ env_instance }}
          ansible_user:                root
        os10.core:
          ansible_host:                dos10
          ansible_port:                220{{ env_instance }}
          ansible_user:                root
        os11.core:
          ansible_host:                dos11
          ansible_port:                220{{ env_instance }}
          ansible_user:                root
        os12.core:
          ansible_host:                dos12
          ansible_port:                220{{ env_instance }}
          ansible_user:                root
        os13.core:
          ansible_host:                dos13
          ansible_port:                220{{ env_instance }}
          ansible_user:                root
        os14.core:
          ansible_host:                dos14
          ansible_port:                220{{ env_instance }}
          ansible_user:                root
        os15.core:
          ansible_host:                dos15
          ansible_port:                220{{ env_instance }}
          ansible_user:                root
        os16.core:
          ansible_host:                dos16
          ansible_port:                220{{ env_instance }}
          ansible_user:                root
        os17.core:
          ansible_host:                dos17
          ansible_port:                220{{ env_instance }}
          ansible_user:                root
        os18.core:
          ansible_host:                dos18
          ansible_port:                220{{ env_instance }}
          ansible_user:                root
        os19.core:
          ansible_host:                dos19
          ansible_port:                220{{ env_instance }}
          ansible_user:                root

      children:
        edge:
          hosts:
            edge1.core:
              ansible_host:            dos02
              ansible_port:            220{{ env_instance }}
              ansible_user:            root
            edge2.core:
              ansible_host:            dos03
              ansible_port:            220{{ env_instance }}
              ansible_user:            root
            edge4.core:
              ansible_host:            dos04
              ansible_port:            220{{ env_instance }}
              ansible_user:            root
          children:
            sdlc:
              vars:
                smoke_tgs_size:        1Gb
                smoke_tgs_mappers:     4
                smoke_tgs_reducers:    4
                tpcds_size:            50
                ranger_url_base:       http://{{ ranger_host_base }}-{{env_instance}}.hwx:6080
                ranger_admin_user:     admin
                ranger_admin_password: admin
              hosts:
                sdlc.core:
                  ansible_host:        dos05
                  ansible_port:        220{{env_instance}}
                  ansible_user:        root

        ambari:
          vars:
            ambari_url_base:           http://ambari-{{env_instance}}.hwx:8080
            ambari_admin_user :        {{ ambari_admin_user }}
            ambari_admin_password:     {{ ambari_admin_password }}
            hdp_stack:                 {{ hdp_stack }}
            hdp_stack_version:         {{ hdp_stack_version }}

            hdp_repo_id:               {{ hdp_repo_id }}
            hdp_utils_repo_id:         {{ hdp_utils_repo_id }}
            hdp_gpl_repo_id:           {{ hdp_gpl_repo_id }}
            blueprint:                 {{ blueprint }}
            os_type:                   {{ os_type }}

            hdp_repo_url:              {{ hdp_repo_url }}
            hdp_util_repo_url:         {{ hdp_util_repo_url }}
            hdp_gpl_repo_url:          {{ hdp_gpl_repo_url }}

          hosts:
            ambari.core:
              ansible_host:            dos01
              ansible_port:            220{{ env_instance }}
              ansible_user:            root
