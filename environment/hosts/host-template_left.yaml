# HDP Environment 01 Servers
all:
  vars:
    ambari_version:                    AMBARI_VERSION
    hdp_version:                       HDP_VERSION
    env_set:                           full
    image_tag:                         IMAGE_TAG
    env_instance:                      'ENV_INSTANCE'
    cluster_name:                      DKENV_INSTANCE
    db_type:                           mysql
    db_host:                           db.hwx
    db_user:                           root
    db_password:                       hortonworks
    db_ambari_name:                    ambari_ENV_INSTANCE
    db_hive_name:                      hive_ENV_INSTANCE
    db_oozie_name:                     oozie_ENV_INSTANCE
    db_ranger_name:                    ranger_ENV_INSTANCE
    db_ranger_kms_name:                rangerkms_ENV_INSTANCE
    db_druid_name:                     druid_ENV_INSTANCE
    db_superset_name:                  superset_ENV_INSTANCE
    db_registry_name:                  registry_ENV_INSTANCE

  children:
    hdp:
      vars:
        ambari_server:                 ambari-ENV_INSTANCE.hwx
        zookeeper_server:              os03-ENV_INSTANCE.hwx
        repo_server:                   repo.hwx

      hosts:
        os10.core:
          ansible_host:                dos10
          ansible_port:                220ENV_INSTANCE
          ansible_user:                root
        os11.core:
          ansible_host:                dos11
          ansible_port:                220ENV_INSTANCE
          ansible_user:                root
        os12.core:
          ansible_host:                dos12
          ansible_port:                220ENV_INSTANCE
          ansible_user:                root
        os13.core:
          ansible_host:                dos13
          ansible_port:                220ENV_INSTANCE
          ansible_user:                root

      children:
        edge:
          hosts:
            edge1.core:
              ansible_host:            dos02
              ansible_port:            220ENV_INSTANCE
              ansible_user:            root
            edge2.core:
              ansible_host:            dos03
              ansible_port:            220ENV_INSTANCE
              ansible_user:            root
          children:
            sdlc:
              vars:
                smoke_tgs_size:        1Gb
                smoke_tgs_mappers:     4
                smoke_tgs_reducers:    4
                tpcds_size:            50
                ranger_url_base:       NEEDS_TO_BE_SET
                ranger_admin_user:     admin
                ranger_admin_password: admin
              hosts:
                sdlc.core:
                  ansible_host:        dos04
                  ansible_port:        220ENV_INSTANCE
                  ansible_user:        root

        ambari:
          vars:
            ambari_url_base:           http://ambari-ENV_INSTANCE.hwx:8080
            ambari_admin_user :        AMBARI_ADMIN_USER
            ambari_admin_password:     AMBARI_ADMIN_PASSWORD
            hdp_stack:                 HDP_STACK
            hdp_stack_version:         HDP_STACK_VERSION

            hdp_repo_id:               HDP_REPO_ID
            hdp_utils_repo_id:         HDP_UTILS_REPO_ID
            hdp_gpl_repo_id:           HDP_GPL_REPO_ID
            blueprint:                 BLUEPRINT
            os_type:                   OS_TYPE

            hdp_repo_url:              HDP_REPO_URL
            hdp_utils_repo_url:        HDP_UTILS_REPO_URL
            hdp_gpl_repo_url:          HDP_GPL_REPO_URL

          hosts:
            ambari.core:
              ansible_host:            dos01
              ansible_port:            220ENV_INSTANCE
              ansible_user:            root
