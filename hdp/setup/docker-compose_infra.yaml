version: '3.6'
services:
  db:
    hostname: db.hwx
    image: mariadb:10.2
    ports:
      - 33060:3306
    volumes:
      - type: volume
        source: mariadb
        target: /var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: hortonworks
      MYSQL_USER: ambari
      MYSQL_PASSWORD: hortonworks
    networks:
      hdp_base:
        aliases:
          - db.hwx
    deploy:
      placement:
        constraints:
          - node.labels.hdp.db == true
  repo:
    hostname: repo.hwx
    image: dstreev/hdp-repo:latest
    ports:
      - 38000:80
    volumes:
      - type: bind
        source: /var/www/html
        target: /www
    networks:
      hdp_base:
        aliases:
          - repo.hwx
    deploy:
      placement:
        constraints:
          - node.labels.hdp.repo == true
  proxy:
    hostname: proxy.hwx
    image: dstreev/centos7_sshd:105
    ports:
      - target: 22
        published: 22199
        protocol: tcp
        mode: host
    volumes:
      - type: volume
        source: hdpdata
        target: /hadoop
      - type: volume
        source: hdplog
        target: /var/log
      - type: bind
        source: /var/lib/sss/pipes/
        target: /var/lib/sss/pipes/
      - type: bind
        source: /var/lib/sss/mc/
        target: /var/lib/sss/mc/
    networks:
      hdp_base:
        aliases:
          - proxy.hwx
    deploy:
      placement:
        constraints:
          - node.labels.hdp.host == os01

networks:
  hdp_base:
    external: true
volumes:
  mariadb:
    driver: local
  hdpdata:
    driver: local
  hdpdata:
    driver: local
  hdplog:
    driver: local
