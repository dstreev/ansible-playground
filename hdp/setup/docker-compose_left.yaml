version: '3.6'
services:
  db:
    hostname: db-${ENV_INSTANCE}.hwx
    image: mariadb:10.2
    ports:
      - 336${ENV_INSTANCE}:3306
    volumes:
      - type: volume
        source: mariadb
        target: /var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: hortonworks
      MYSQL_USER: ambari
      MYSQL_PASSWORD: hortonworks
    networks:
      hdp_base:
        aliases:
          - db-${ENV_INSTANCE}-${ENV_INSTANCE}.hwx
    deploy:
      placement:
        constraints:
          - node.labels.hdp.db == true
  repo:
    hostname: repo-${ENV_INSTANCE}.hwx
    image: dstreev/hdp-repo:latest
    ports:
      - 380${ENV_INSTANCE}:80
    volumes:
      - type: bind
        source: /var/www/html
        target: /www
    networks:
      hdp_base:
        aliases:
          - repo-${ENV_INSTANCE}.hwx
    deploy:
      placement:
        constraints:
          - node.labels.hdp.repo == true
  ambari:
    hostname: ambari-${ENV_INSTANCE}.hwx
    image: dstreev/centos7_sshd:${IMAGE_TAG}
    ports:
      - target: 22
        published: 220${ENV_INSTANCE}
        protocol: tcp
        mode: host
    volumes:
      - type: volume
        source: hdpdata
        target: /hadoop
      - type: volume
        source: hdplog
        target: /var/log
      - type: bind
        source: /var/lib/sss/pipes/
        target: /var/lib/sss/pipes/
      - type: bind
        source: /var/lib/sss/mc/
        target: /var/lib/sss/mc/
    networks:
      hdp_base:
        aliases:
          - ambari-${ENV_INSTANCE}.hwx
    deploy:
      placement:
        constraints:
          - node.labels.hdp.ambari == true

