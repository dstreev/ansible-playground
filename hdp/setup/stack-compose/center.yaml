version: '3.6'
services:
  ambari:
    hostname: ambari-{{ env_instance }}.hwx
    image: dstreev/centos7_sshd:{{ image_tag }}
    ports:
      - target: 22
        published: 220{{ env_instance }}
        protocol: tcp
        mode: host
    volumes:
      - type: volume
        source: hwxdata0
        target: /hortonworks_0
      - type: volume
        source: hwxdata1
        target: /hortonworks_1
      - type: volume
        source: hwxlog
        target: /var/log
      - type: bind
        source: /var/lib/sss/pipes/
        target: /var/lib/sss/pipes/
      - type: bind
        source: /var/lib/sss/mc/
        target: /var/lib/sss/mc/
    networks:
      hdp_base:
        aliases:
          - ambari-{{ env_instance }}.hwx
    deploy:
      placement:
        constraints:
          - node.labels.hdp.ambari == true

